<div class="card block">
    <i class="card-icon card-icon--{{icon}} mdi mdi-{{icon}}"></i>

    <h1 class="card-title h2" [ngClass]="{'loading': !ready}">
        {{value}}
    </h1>

    <p class="card-subtitle">
        {{title}}
    </p>
    <p class="card-text">
        {{description}}
    </p>
</div>
