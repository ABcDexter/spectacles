<div class="home">
    <header class="home__header">
        <img src="assets/spectacles.svg" alt="spectacles logo" class="home__logo">

        <h1 class="home__title">
            Welcome to
            <strong class="home__name">Spectacles</strong>
        </h1>
    </header>

    <main class="home__find-user">
        <app-find-user (error)="onError($event)"></app-find-user>
        <div class="alert-danger" *ngIf="error">{{error}}</div>
    </main>

    <footer>
        <p class="home__discover">
            Discover what is actually happening on your Steemit blog.
        </p>

        <app-made-with-love></app-made-with-love>
    </footer>
</div>
